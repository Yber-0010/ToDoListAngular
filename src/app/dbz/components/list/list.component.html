<ul class="p-0 m-0">
  <!-- muestra success solo con el primer elemento con solo js condicional  -->

  class="list-group-item {{ i === 0 ? 'list-group-item-success': '' }}"> -->
  <!-- ng class para aÃ±adir clases de manera condicional -->
  <li *ngFor="let character of characterlist; let i = index, let isFirst = first, let isLast = last, let isEven = even, let isOdd = odd"
  class="list-group-item d-flex justify-content-between align-items-center p-2 "
  [ngClass]="{
    'list-group-item-success': isFirst,
    'list-group-item-dark': isLast

  }">
    <div>
      <span class="text-primary"> {{ i + 1 }}. </span>
      <span>{{ character.name }} - </span>
      <strong>Cantidad: </strong>
      <span>{{ character.power }}</span>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">x</button>

  </li>

</ul>
